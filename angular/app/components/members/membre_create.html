<div id="page_content">
    <div id="page_content_inner">
        <form id="form_validation" class="uk-form-stacked" ng-submit="submit()"  id="user_edit_form">
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-large-7-10">
                    <div class="md-card">
                        <div class="user_heading" data-uk-sticky="{ top: 48, media: 960 }">
                            <div class="user_heading_avatar fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-new thumbnail">
                                    <img  ng-show="!!file" ngf-thumbnail="file || 'assets/img/blank.png'"/ />
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                <div class="user_avatar_controls">
                                        <span class="btn-file">
                                            <span class="fileinput-new"><i class="material-icons">&#xE2C6;</i></span>
                                            <span class="fileinput-exists"><i class="material-icons">&#xE86A;</i></span>
                <input   type="file" 
                ngf-select 
                ng-model="file"
                name="file" 
                ngf-pattern="'image/*'"
                accept="image/*" 
                ngf-max-size="20MB" required>
                                        </span>
                                    
                                </div>
                            </div>
                            
                            
                        </div>
                        <div class="user_content">
                            <ul id="user_edit_tabs" class="uk-tab" data-uk-tab="{connect:'#user_edit_tabs_content'}">
                                <li class="uk-active"><a href="#"></a></li>
                               
                            </ul>
                            <ul id="user_edit_tabs_content" class="uk-switcher uk-margin">
                                <li>
                                    <div class="uk-margin-top">
                                        <h3 class="full_width_in_card heading_c">
                                            General info
                                        </h3>
                                        <div class="uk-grid">
                                            
    
                                            
                                            
                                            <div class="uk-width-1-1">
                                                <div class="uk-grid uk-grid-width-1-1 uk-grid-width-large-1-2" data-uk-grid-margin>
                                                
                                                    
                                                    <div>
                                                        <div class="uk-input-group">
                                                             <span class="uk-input-group-addon">
                                                                
                                                            </span>
                                                            <label>First Name</label>
                                        <input type="text" name="firstName" class="md-input label-fixed" ng-model="form.firstName"  md-input  data-parsley-trigger="change" required/>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                             <span class="uk-input-group-addon">
                                                                
                                                            </span>
                                                            <label>Last Name</label>
                                                            <input type="text" id="phone" class="md-input label-fixed" name="lastName" ng-model="form.lastName" md-input data-parsley-trigger="change" required />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                
                                                            </span> 
                                                            
                                                            <input id="adress" type="text" class="md-input label-fixed" name="adress" ng-model="form.adress" md-input data-parsley-trigger="change" required />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                
                                                            </span>
                                                            <label>Company</label>
                                                            <input type="text" class="md-input label-fixed" name="company" ng-model="form.company"  md-input data-parsley-trigger="change" required />
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                            
                                        </div>
                                    <div class="uk-grid">
                                            <div class="uk-width-1-1">
                                                <label for="user_edit_personal_info_control">Description</label>
                                                <textarea class="md-input label-fixed" name="description" id="description" cols="30" rows="6" ng-model="form.description"  md-input required textarea-autosize data-parsley-trigger="change" required></textarea>
                                            </div>
                                        </div> 
                                       
                                        <h3 class="full_width_in_card heading_c">
                                            Contact info
                                        </h3>
                                        <div class="uk-grid">
                                            <div class="uk-width-1-1">
                                                <div class="uk-grid uk-grid-width-1-1 uk-grid-width-large-1-2" data-uk-grid-margin>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon material-icons">&#xE158;</i>
                                                            </span>
                                                            <label>Email</label>
                                                            <input type="text" class="md-input label-fixed" name="Email"  id="Email" ng-model="form.email"data-parsley-trigger="change" required md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon material-icons">&#xE0CD;</i>
                                                            </span>
                                                            <label>Phone Number</label>
                                                            <input type="text" id="phone" class="md-input label-fixed" name="phone" ng-model="form.phone" data-parsley-trigger="change" required  md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-facebook-official"></i>
                                                            </span>
                                                            <label>Facebook</label>
                                                            <input type="text" class="md-input label-fixed" name="fb" ng-model="form.fb" data-parsley-trigger="change" required  md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-twitter"></i>
                                                            </span>
                                                            <label>Twitter</label>
                                                            <input type="text" class="md-input label-fixed" name="twitter" ng-model="form.twitter" data-parsley-trigger="change" required  md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-linkedin"></i>
                                                            </span>
                                                            <label>Linkdin</label>
                                                            <input type="text" class="md-input label-fixed" name="linkedin" data-parsley-trigger="change" required ng-model="form.linked"  md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-google-plus"></i>
                                                            </span>
                                                            <label>Google+</label>
                                                            <input type="text" class="md-input label-fixed" name="google" ng-model="form.google" data-parsley-trigger="change" required  md-input />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br> 
                                    <br>
                                    <div class="uk-grid">
                        <div class="uk-width-1-1">
                            <button type="submit" class="md-btn md-btn-primary">Submit</button>
                        </div>
                    </div>
                                </li>
                                <li>
                                    <p class="uk-text-muted uk-text-small">Move the draggable group by clicking and holding handler and drag it to other list.</p>
                                    <div class="uk-grid" data-uk-grid-margin>
                                        <div class="uk-width-medium-1-2">
                                            <h4 class="heading_c uk-margin-small-bottom">My groups</h4>
                                            <ul class="md-list md-list-addon uk-sortable groups_connected" id="user_groups">
                                                <li data-group-id="group.id" ng-repeat="group in user_data.groups">
                                                    <div class="md-list-addon-element sortable-handler">
                                                        <i class="md-list-addon-icon material-icons">&#xE5D2;</i>
                                                    </div>
                                                    <div class="md-list-content">
                                                        <span class="md-list-heading"><a href="#">{{group.name}}</a></span>
                                                        <span class="uk-text-small uk-text-muted">{{group.members}} Members</span>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="uk-width-medium-1-2">
                                            <h4 class="heading_c uk-margin-small-bottom">All Groups</h4>
                                            <ul class="md-list md-list-addon uk-sortable groups_connected" id="all_groups">
                                                <li data-group-id="group.id" ng-repeat="group in all_groups">
                                                    <div class="md-list-addon-element sortable-handler">
                                                        <i class="md-list-addon-icon material-icons">&#xE5D2;</i>
                                                    </div>
                                                    <div class="md-list-content">
                                                        <span class="md-list-heading"><a href="#">{{group.name}}</a></span>
                                                        <span class="uk-text-small uk-text-muted">{{group.members}} Members</span>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <input name="user_groups_control" id="user_groups_control" type="hidden"/>
                                </li>
                                <li>
                                    
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="uk-width-large-3-10">
                    <div class="md-card">
                        <div class="md-card-content">
                                                    
                            <div class="uk-form-row">
                                <label class="uk-form-label">User Role</label>
                                <input config="user_role_config" options="user_role_options" name="role" ng-model="user_data.role" name="user_edit_role" selectize data-parsley-trigger="change" required
                                       />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>
